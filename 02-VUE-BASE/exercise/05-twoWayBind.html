<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twoWayBind</title>
  </head>
  <body>
    <div id="app">
      <h1>{{text}} </h1>
      <input type="text" v-model="text"/>
      <br />
      <br />
      <br />
      <h1>{{message.name}}</h1>
      <input type="text" v-model = "message.name" />
      <!--  -->
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive } = Vue;
      const App = {
        setup() {
          const text = ref("evan");
          const message = reactive({ name:"evan" });
          return {text,message};
        },
      };
      //
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
