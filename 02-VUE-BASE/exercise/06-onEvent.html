<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on:Event</title>
  </head>
  <body>
    <div id="app">
      <h1>{{num}}</h1>
      <button>Add</button>
      <button>Remove</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref , reactive }=Vue;
      const num=ref(0)
      const App = {
        setup() {
          const AddFn=()=>{
            num.value++;
          }
          return {num,AddFn};
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
