<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on:Event</title>
  </head>
  <body>
    <div id="app">
      <h1>{{num}}</h1>
      <button v-on:click="AddFn">Add</button>
      <!-- <h1>{{numReact}}</h1>
      <button v-on:click="AddFn">AddReact</button> -->
      <button @click = "RemoveFn">Remove</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref , reactive }=Vue;
      const num=ref(0)
      const numReact = reactive({ idx:0 })
      const App = {
        setup() {

          const AddFn=()=>{
            num.value++;
            // numReact.idx++;
          }
          const RemoveFn=()=>{
            if(num.value!=0) num.value--;
          
          }

          return {num,AddFn,RemoveFn};
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
