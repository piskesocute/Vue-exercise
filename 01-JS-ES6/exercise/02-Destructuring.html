<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解構賦值 (Destructuring assignment)</title>
  </head>
  <body>
    <script>
    const user = {
      name:"niki",	
      age:19,
      address:"taiwan",
    };

    const userData = {
      user,
      sex:"male",
    };
    //userData={user:{...},sex:"male"}

    console.log(userData)
    </script>
  </body>
</html>
