<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default</title>
  </head>
  <body>
    <script>
      const ArrToStr = (arr= [])=>{
        const MapStr = arr.map((item)=>{
          return item + "";
        })
        return MapStr;
      }

      console.log(ArrToStr());      
      console.log(ArrToStr([1,2,3,4,]));
    </script>
  </body>
</html>
