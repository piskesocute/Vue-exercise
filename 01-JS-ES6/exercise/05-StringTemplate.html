<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字串模板 string template</title>

  <body>
    <script>
      const Today =(name,age)=>{
        return `hi ${name}你好，我今年${age}歲`;
      }

      console.log(Today("evan",18));
