<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/03-Select.css" />
  </head>
  <body>
    <div id="app">
      <div class="select-box">
        <select v-model="cityActive">
          <option disabled value="">請選擇縣市</option>
          <option v-for="item in twZip.city" :value="item.name" :key="item.name">{{item.name}}</option>
        </select>
        <select v-model="areaActive">
          <option disabled value="">請選擇區域</option>
          <option v-for="item in twZip.area" :value="item.name" :key="item.name">{{item.zip+` `+item.name }}</option>
        </select>
      </div>
      <a class="btn">送出</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./js/vue.js"></script>
    <script>
      const {onMounted , reactive , ref , watch}=Vue;
      const App = {
        setup() {
          const twZip = reactive({city:[], area:[],})
          const cityActive = ref("")
          const areaActive = ref("")

          watch(cityActive,(newCity)=>{
            const areaArr = twZip.city.filter(city=>city.name === newCity)
            twZip.area = areaArr[0].area
            areaActive.value = areaArr[0].area[0].name
          })


          onMounted(() => {
            axios.get('https://vue-lessons-api.herokuapp.com/city/list')
            .then((res)=>{
              twZip.city=res.data.twzip.city;
            })
          })

          
          return { twZip, cityActive , areaActive };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
