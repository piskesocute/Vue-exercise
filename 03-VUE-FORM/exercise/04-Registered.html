<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registered</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/04-registered.css" />
  </head>
  <body>
    <div id="app">
      <div v-if="!isSubmit">
        <div class="input-box">
          <p>NAME</p>
          <input
            type="text"
            placeholder="輸入使用者名稱"
            v-model="registered.username"
          />
          <p class="error" v-if="errorData.username" >{{errorData.username}}</p>
        </div>
        <div class="input-box">
          <p>PASSWORD</p>
          <input
            type="password"
            placeholder="輸入密碼"
            v-model="registered.password"
          />
          <p class="error" v-if="errorData.password">{{errorData.password}}</p>
        </div>
        <div class="input-box">
          <p>E-MAIL</p>
          <input
            type="text"
            placeholder="輸入email"
            v-model="registered.email"
          />
          <p class="error" v-if="errorData.email">{{errorData.email}}</p>
        </div>
        <div class="input-box">
          <p>年齡</p>
          <input
            type="number"
            placeholder="輸入年齡"
            v-model="registered.age"
          />
        </div>
        <div class="input-box">
          <input type="radio" id="boy" value="boy" v-model="registered.sex" />
          <label for="boy">boy</label>
          <input type="radio" id="girl" value="girl" v-model="registered.sex" />
          <label for="girl">girl</label>
        </div>
        <div class="input-box">
          <input type="checkbox" id="checkbox" v-model="registered.terms" />
          <label for="checkbox">我已閱讀使用者條款</label>
        </div>
        <a class="btn" @click="submit">送出</a>
      </div>
      <div>
        <h1 v-if="isSubmit">註冊成功</h1>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./js/vue.js"></script>
    <!-- 
      {
        username: 'mike',
        password: '123456789',
        sex: 'boy',
        email: 'qwer@gmail.com',
        age: '12'
        terms: false,
      }
     -->
    <script>
      const { reactive, ref} = Vue;
      const app = {

        setup() {
          const isSubmit = ref(false)
          const errorData = reactive({})
          const registered = reactive({
            username: "",
            password: "",
            sex: "",
            email: "",
            age: "",
            terms: false,
          });

          const errorRandom =(errObj)=>{
            Object.keys(errorData).forEach((lastKey)=>{
              errorData[lastKey]=""
            }
            )

            Object.keys(errObj).forEach(
              (errObjKey) => {
                errorData[errObjKey] = errObj[errObjKey];      
              })            
          }

          const submit = ()=>{
            axios.post('https://vue-lessons-api.herokuapp.com/auth/registered ',registered)
          .then((response) =>{
            isSubmit.value = true;
          })
           
          .catch((error)=>{
            errorRandom(error.response.data.error_message)
            
          });
          }

          return { registered , submit , isSubmit , errorData};
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
